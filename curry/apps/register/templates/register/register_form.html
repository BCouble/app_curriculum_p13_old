{% extends "frontend/front_head.html" %}
{% load static %}
{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-img-ayomi"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Inscrivez-vous !</h1>
                  </div>
                  <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for item in form %}
                    {% for error in item.errors %}
                        <div class="mt-4 alert alert-primary">{{ error|escape }}</div>
                    {% endfor %}
                    {{ item }}
                    {% endfor %}
                    <input class="mt-4 btn-submit-home btn btn-primary btn-sx" type="submit" value="Sauvegarder" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
{% endblock content %}
